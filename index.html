<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حب حياتي ❤️</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #ffe6e6; margin:0; padding:0; text-align:center; }
    h1 { color:#ff3366; margin:20px 0; }
    .gallery { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:20px; }
    .photoCard { position:relative; display:inline-block; }
    .photoCard img { width:250px; height:250px; object-fit:cover; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.3); transition:transform 0.3s, box-shadow 0.3s; }
    .photoCard img:hover { transform:scale(1.05); box-shadow:0 10px 20px rgba(0,0,0,0.5); }
    .comment { position:absolute; bottom:10px; left:50%; transform:translateX(-50%); background-color:rgba(255,51,102,0.8); color:white; padding:5px 10px; border-radius:10px; font-size:14px; }
</style>
</head>
<body>
<h1>حب حياتي ❤️</h1>

<div class="gallery" id="gallery"></div>

<script>
// أسماء الصور مع الشعر الخاص لكل صورة
const photos = [
    {
        src: "images/IMG-20250806-WA0039.jpg",
        poem: "أحبك كما أنت، بلا شروط، بلا حدود… أنت البداية والنهاية."
    },
    {
        src: "images/IMG-20250806-WA0056.jpg",
        poem: "في عينيك أرى عالمي، وفي ابتسامتك أشعلت قلبي."
    },
    {
        src: "images/IMG-20250806-WA0060.jpg",
        poem: "كل يوم يمر عليّ يزيد حبي لك، وكأن قلبي لا يعرف السكون."
    },
    {
        src: "images/IMG-20250817-WA0147.jpg",
        poem: "إذا نظرت إليك العيون، فهمت معنى الحب الأبدي."
    },
    {
        src: "images/IMG-20250903-WA0110(1).jpg",
        poem: "أنت الحلم الذي تحقق، والقصيدة التي لم تنتهي."
    },
    {
        src: "images/IMG-20250906-WA0064.jpg",
        poem: "بين يديك أجد السكينة، ومعك يبتسم قلبي بلا توقف."
    }
];

const gallery = document.getElementById('gallery');

photos.forEach(photo => {
    const photoCard = document.createElement('div');
    photoCard.className = 'photoCard';

    const img = document.createElement('img');
    img.src = photo.src;

    const comment = document.createElement('div');
    comment.className = 'comment';
    comment.textContent = photo.poem;

    photoCard.appendChild(img);
    photoCard.appendChild(comment);
    gallery.appendChild(photoCard);
});
</script>
</body>
</html>
